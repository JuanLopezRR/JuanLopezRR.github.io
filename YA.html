<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Bienestar Personal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        .question {
            margin-bottom: 15px;
        }
        .options label {
            display: block;
            margin-bottom: 5px;
        }
        .options input {
            margin-right: 10px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #0e3268;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #resultados {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Cuestionario de Bienestar Personal</h2>
    <form id="bienestar-form" action="https://formspree.io/f/xwpkewab" method="POST"> 
        <!-- Nombre -->
        <div class="question">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <!-- Pregunta 1 -->
        <div class="question">
            <label for="salud-fisica">1. ¿Cómo te encuentras con tu salud física?</label>
            <div class="options">
                <label><input type="radio" name="salud-fisica" value="excelente"> Excelente</label>
                <label><input type="radio" name="salud-fisica" value="buena"> Buena</label>
                <label><input type="radio" name="salud-fisica" value="regular"> Regular</label>
                <label><input type="radio" name="salud-fisica" value="mala"> Mala</label>
            </div>
        </div>

        <!-- Pregunta 2 -->
        <div class="question">
            <label for="salud-mental">2. ¿Cómo te encuentras mentalmente?</label>
            <div class="options">
                <label><input type="radio" name="salud-mental" value="muy-bien"> Muy bien</label>
                <label><input type="radio" name="salud-mental" value="bien"> Bien</label>
                <label><input type="radio" name="salud-mental" value="neutral"> Neutral</label>
                <label><input type="radio" name="salud-mental" value="mal"> Mal</label>
            </div>
        </div>

        <!-- Pregunta 3 -->
        <div class="question">
            <label for="habitos-sueno">3. ¿Cuáles son tus hábitos de sueño?</label>
            <div class="options">
                <label><input type="radio" name="habitos-sueno" value="duermo-bien-todas"> Duermo bien todas las noches</label>
                <label><input type="radio" name="habitos-sueno" value="duermo-bien-mayoria"> Duermo bien la mayoría de las noches</label>
                <label><input type="radio" name="habitos-sueno" value="problemas-dormir-algunas"> Tengo problemas para dormir algunas veces</label>
                <label><input type="radio" name="habitos-sueno" value="problemas-dormir-casi-siempre"> Casi siempre tengo problemas para dormir</label>
            </div>
        </div>

        <!-- Pregunta 4 -->
        <div class="question">
            <label for="relacion-interpersonal">4. ¿Cómo es tu relación interpersonal?</label>
            <div class="options">
                <label><input type="radio" name="relacion-interpersonal" value="muy-buena"> Muy buena</label>
                <label><input type="radio" name="relacion-interpersonal" value="buena"> Buena</label>
                <label><input type="radio" name="relacion-interpersonal" value="regular"> Regular</label>
                <label><input type="radio" name="relacion-interpersonal" value="mala"> Mala</label>
            </div>
        </div>

        <!-- Pregunta 5 -->
        <div class="question">
            <label for="sexo">5. ¿Cuál es tu sexo?</label>
            <div class="options">
                <label><input type="radio" name="sexo" value="masculino"> Masculino</label>
                <label><input type="radio" name="sexo" value="femenino"> Femenino</label>
                <label><input type="radio" name="sexo" value="prefiero-no-decirlo"> Prefiero no decirlo</label>
            </div>
        </div>

        <!-- Pregunta 6 -->
        <div class="question">
            <label for="edad">6. ¿Cuál es tu edad?</label>
            <input type="number" name="edad" id="edad">
        </div>

        <!-- Pregunta 7 -->
        <div class="question">
            <label for="nivel-bienestar">7. En una escala del 1 al 10, ¿cómo calificarías tu nivel de bienestar general en las últimas dos semanas?</label>
            <div class="options">
                <label><input type="radio" name="nivel-bienestar" value="1-2"> 1-2 (Muy bajo)</label>
                <label><input type="radio" name="nivel-bienestar" value="3-4"> 3-4 (Bajo)</label>
                <label><input type="radio" name="nivel-bienestar" value="5-6"> 5-6 (Medio)</label>
                <label><input type="radio" name="nivel-bienestar" value="7-8"> 7-8 (Alto)</label>
                <label><input type="radio" name="nivel-bienestar" value="9-10"> 9-10 (Muy alto)</label>
            </div>
        </div>

        <!-- Pregunta 8 -->
        <div class="question">
            <label for="felicidad-satisfaccion">8. ¿Con qué frecuencia te sientes feliz y satisfecho con tu vida diaria?</label>
            <div class="options">
                <label><input type="radio" name="felicidad-satisfaccion" value="siempre"> Siempre</label>
                <label><input type="radio" name="felicidad-satisfaccion" value="a-menudo"> A menudo</label>
                <label><input type="radio" name="felicidad-satisfaccion" value="algunas-veces"> Algunas veces</label>
                <label><input type="radio" name="felicidad-satisfaccion" value="rara-vez"> Rara vez</label>
                <label><input type="radio" name="felicidad-satisfaccion" value="nunca"> Nunca</label>
            </div>
        </div>

        <!-- Pregunta 9 -->
        <div class="question">
            <label for="estres-ansiedad">9. ¿Con qué frecuencia experimentas estrés o ansiedad?</label>
            <div class="options">
                <label><input type="radio" name="estres-ansiedad" value="siempre"> Siempre</label>
                <label><input type="radio" name="estres-ansiedad" value="a-menudo"> A menudo</label>
                <label><input type="radio" name="estres-ansiedad" value="algunas-veces"> Algunas veces</label>
                <label><input type="radio" name="estres-ansiedad" value="rara-vez"> Rara vez</label>
                <label><input type="radio" name="estres-ansiedad" value="nunca"> Nunca</label>
            </div>
        </div>

        <!-- Pregunta 10 -->
        <div class="question">
            <label for="salud-fisica2">10. ¿Te sientes físicamente saludable y enérgico la mayor parte del tiempo?</label>
            <div class="options">
                <label><input type="radio" name="salud-fisica2" value="si"> Sí</label>
                <label><input type="radio" name="salud-fisica2" value="no"> No</label>
                <label><input type="radio" name="salud-fisica2" value="a-veces"> A veces</label>
            </div>
        </div>

        <button type="submit" class="submit-btn">Enviar respuestas</button>
    </form>

    <div id="resultados">
        <h3>Resultados del cuestionario</h3>
        <p id="diagnostico"></p>
        <p id="recomendaciones"></p>
        <p id="datos-personales"></p>
    </div>

    <script>
        document.getElementById('bienestar-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío inmediato del formulario

            // Obtener respuestas seleccionadas
            let formData = new FormData(event.target);

            // Inicializar contadores de puntos
            let puntosPositivos = 0;
            let puntosIntermedios = 0;
            let puntosNegativos = 0;

            // Procesar respuestas y sumar puntos
            formData.forEach(function(value, key) {
                if (key === 'salud-fisica' || key === 'salud-mental' || key === 'habitos-sueno' || key === 'relacion-interpersonal' || key === 'salud-fisica2') {
                    if (value === 'excelente' || value === 'muy-bien' || value === 'duermo-bien-todas' || value === 'muy-buena' || value === 'si') {
                        puntosPositivos++;
                    } else if (value === 'buena' || value === 'bien' || value === 'duermo-bien-mayoria' || value === 'buena' || value === 'a-veces') {
                        puntosIntermedios += 0.5;
                    } else if (value === 'regular' || value === 'neutral' || value === 'problemas-dormir-algunas' || value === 'regular' || value === 'no') {
                        puntosNegativos++;
                    }
                }
            });

            // Calcular el puntaje total
            let puntajeTotal = puntosPositivos - puntosNegativos;

            // Determinar el diagnóstico y las recomendaciones según el puntaje
            let diagnostico = "";
            let recomendaciones = "";
            if (puntajeTotal >= 3) {
                diagnostico = "Tu bienestar general es alto. Continúa con tus buenos hábitos y disfruta de la vida.";
                recomendaciones = "¡Felicidades! Sigue cuidándote y mantén tu equilibrio emocional.";
            } else if (puntajeTotal >= 0) {
                diagnostico = "Tu bienestar general es medio. Considera algunas áreas para mejorar.";
                recomendaciones = "Intenta enfocarte en mejorar tus hábitos de sueño y tu salud física.";
            } else {
                diagnostico = "Tu bienestar general es bajo. Es importante que busques apoyo y consideres hacer cambios.";
                recomendaciones = "Busca tiempo para cuidarte más y busca apoyo si es necesario.";
            }

            // Mostrar resultados en la página
            document.getElementById('resultados').style.display = 'block';
            document.getElementById('diagnostico').innerText = diagnostico;
            document.getElementById('recomendaciones').innerText = recomendaciones;
            document.getElementById('datos-personales').innerText = `Nombre: ${formData.get('nombre')} | Sexo: ${formData.get('sexo')} | Edad: ${formData.get('edad')}`;

            // Después de mostrar el diagnóstico, esperar unos segundos y enviar el formulario
            setTimeout(function() {
                event.target.submit(); // Ahora envía el formulario a Formspree
            }, 5000); // Espera 5 segundos antes de enviar
        });
    </script>
</body>
</html>
